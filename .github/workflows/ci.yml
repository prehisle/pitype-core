name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test

      # 增强功能：生成覆盖率报告（不阻塞）
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      # 增强功能：类型检查（不阻塞）
      - name: Type check
        run: npm run type-check
        continue-on-error: true
