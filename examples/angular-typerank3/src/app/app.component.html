<div class="container">
  <div class="header">
    <h1>TypeFree <span class="version">v0.1.21-ng</span></h1>
    <div class="controls">
      <div class="selector-container">
        <div class="language-selector">
          <div class="language-option lang-zh-CN active" data-lang="zh-CN" title="简体中文">CN</div>
          <div class="language-option lang-zh-TW" data-lang="zh-TW" title="繁體中文">TW</div>
          <div class="language-option lang-en-US" data-lang="en-US" title="English">EN</div>
        </div>
        <div class="selector-divider"></div>
        <div class="theme-selector">
          <div class="theme-option theme-dracula active" data-theme="dracula" title="Dracula 主题"></div>
          <div class="theme-option theme-serika" data-theme="serika" title="Serika 主题"></div>
          <div class="theme-option theme-botanical" data-theme="botanical" title="Botanical 主题"></div>
          <div class="theme-option theme-aether" data-theme="aether" title="Aether 主题"></div>
          <div class="theme-option theme-nord" data-theme="nord" title="Nord 主题"></div>
        </div>
        <button id="restart-icon" title="重新开始"><i class="fas fa-redo"></i></button>
      </div>
    </div>
  </div>
  <div class="stats">
    <div class="cpm-container">
      <span class="cpm-label">
        <span class="info-text" data-info="cpm" title="点击查看CPM/WPM指标说明" data-lang="ui.statsLabels.cpm">CPM:</span>
      </span>
      <div class="cpm-values">
        <span id="cpm" class="cpm-value">0</span>
        <span id="total-cpm" class="tcpm-value">0</span>
        <span id="wpm" class="wpm-value">0</span>
      </div>
    </div>
    <div class="stat-item">
      正确率: <span id="accuracy" class="stat-value">100%</span>
    </div>
    <div class="stat-item">
      时间: <span id="time" class="stat-value">0000.0秒</span>
    </div>
    <div class="stat-item">
      字符数: <span id="char-count" class="stat-value">0</span>
    </div>
  </div>
  <div class="pitype-text-container">
    <div id="text-display" class="pitype-text-display"></div>
  </div>

  <div class="footer">
    <span class="copyright" data-lang="ui.footer.copyright">&copy; 2025 TypeFree - 自由无感提升输入效率</span>
  </div>
</div>

<div id="result-modal" class="modal">
  <div class="modal-content">
    <h2><i class="fas fa-trophy"></i> <span data-lang="ui.results.completed">练习完成！</span></h2>
    <div class="result-stats">
      <p><span class="stat-label"><i class="fas fa-clock"></i> <span data-lang="ui.results.totalTime">总用时:</span></span> <span id="final-time"></span></p>
      <p><span class="stat-label"><i class="fas fa-keyboard"></i> CPM:</span> <span id="final-cpm"></span></p>
      <p><span class="stat-label"><i class="fas fa-tachometer-alt"></i> 总CPM:</span> <span id="final-total-cpm"></span></p>
      <p><span class="stat-label"><i class="fas fa-file-word"></i> WPM:</span> <span id="final-wpm"></span></p>
      <p><span class="stat-label"><i class="fas fa-check-circle"></i> <span data-lang="ui.results.accuracy">正确率:</span></span> <span id="final-accuracy"></span></p>
      <p><span class="stat-label"><i class="fas fa-font"></i> <span data-lang="ui.results.totalChars">总字符数:</span></span> <span id="final-char-count"></span></p>
    </div>
    <button id="restart-btn"><i class="fas fa-redo"></i> <span data-lang="ui.restart">重新开始</span></button>
  </div>
</div>

<div id="info-modal" class="modal">
  <div class="modal-content">
    <h3 id="info-title" data-lang="ui.info.title">指标说明</h3>
    <p id="info-content" data-lang="ui.info.content"></p>
    <button id="info-close-btn" data-lang="ui.info.close">关闭</button>
  </div>
</div>
